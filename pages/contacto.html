  <header>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-dark" data-bs-theme="dark">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <div class="collapse navbar-collapse" id="navbarNav">

      </div>
    </nav>
  </header>

  <main>

    <div class="content">

      <h1 class="logo">Contactanos</h1>

      <div class="contact-wraper">
        <div class="contact-form">
          <h3>Escribenos</h3>
          <form action="">
            <p>
              <label for="Nombre">Nombre</label>
              <input type="text" id="Nombre">
            </p>
            <p>
              <label for="Email">Email</label>
              <input type="email" id="Email">
            </p>
            <p>
              <label for="Telefono">Telefono</label>
              <input type="tel" id="Telefono">
            </p>
            <p>
              <label for="Asunto">Asunto</label>
              <input type="text" id="Asunto">
            </p>
            <p class="block">
              <label for="Mensaje">Mensaje</label>
              <textarea name="Mensaje" id="Mensaje" rows="3"></textarea>
            </p>
            <p class="block">
              <button type="submit">
                Enviar
              </button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>Informacion</h4>
          <ul>
            <li><i class="fa-solid fa-location-dot"></i>Av. Cordoba</li>
            <li><i class="fa-brands fa-whatsapp"></i>+54 9 1111 22-2333</li>
            <li><i class="fa-solid fa-envelope"></i>schrodingercerveceria@gmail.com</li>
            <li><i class="fa-brands fa-instagram"></i>cerveceria-schrodinger</li>
          </ul>
        </div>
      </div>

    </div>
